name: Build Android APK

on:
  push:
    branches:
      - main

# Trigger build update
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Updated to 22 per Capacitor requirements

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # Switch back to Zulu which is often more stable for Android
          java-version: '17'   # Force Java 17 (Standard for Android Gradle Plugin)

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK with Gradle
        working-directory: ./android
        run: |
          # Fix Windows line endings
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: convoy-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
